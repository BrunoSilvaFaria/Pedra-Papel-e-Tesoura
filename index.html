<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilo.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet"> 
  
  <title>Pedra, Papel e Tessoura</title>
</head>
<body>
  <header>
  <p class="titulo__conteiner">
    <span class="titulo__elem">Pedra</span>
    <span class="titulo__elem">Papel</span>
    <span class="titulo__elem">Tessoura</span>
  </p>

  <div class="pontos__conteiner">
    <h2 class="pontos__titulo"> Score</h2>
    <span class="pontos__pontuacao">12</span>
  </div>
  </header>

  <section class="jogadas__conteiner">
    <div class="jogadas__elem jogadas__elem--papel">
      <img class="jogadas__elem--icon" src="./images/icon-paper.svg" alt="Ícone de mão simulhando escolha de Papel">
    </div>

    <div class="jogadas__elem jogadas__elem--tessoura">
      <img class="jogadas__elem--icon" src="./images/icon-scissors.svg" alt="Ícone de mão simulhando escolha de Tessoura">
    </div>

    <div class="jogadas__elem jogadas__elem--pedra">
      <img class="jogadas__elem--icon" src="./images/icon-rock.svg" alt="Ícone de mão simulhando escolha de Pedra">
    </div>
  </section>

</body>
</html>
